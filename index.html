<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Barbara D'Aniello</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
            color: white;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2 {
            text-align: center;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: black;
        }

        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        a {
            color: yellow;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuti nel mondo dello Chef Barbara D'Aniello</h1>
    </header>
    
    <section id="galleria">
        <h2>Galleria</h2>
        <div class="gallery">
            <img src="images/piatto1.jpeg" alt="Piatto 1">
            <img src="images/piatto2.jpeg" alt="Piatto 2">
            <img src="images/piatto3.jpeg" alt="Piatto 3">
        </div>
    </section>

<section id="social">
    <h2>Seguimi sui social</h2>
    <div class="social-icons">
        <a href="https://www.instagram.com/barbara_daniello/profilecard/?igsh=MW5qN2hvY3hsaDVlaQ==" target="_blank">
            <img src="images/instagram-icon.png" alt="Instagram" width="50" height="50">
        </a>
        <a href="https://www.tiktok.com/@barbaradaniellofficial" target="_blank">
            <img src="images/tiktok-icon.webp" alt="TikTok" width="50" height="50">
        </a>
    </div>
</section>

   <section id="contatti">
        <h2>Contattami</h2>
        <form action="mailto: vitullifrancesca@gmail.com" method="post" enctype="text/plain">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="messaggio">Messaggio:</label>
            <textarea id="messaggio" name="messaggio" required></textarea>

            <button type="submit">Invia</button>
        </form>
    </section>
   
</body>
</html>
