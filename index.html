<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Barbara D'Aniello</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
            color: white;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2 {
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: black;
            max-width: 600px;
            margin: 20px auto;
        }

        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
        }

        a {
            color: yellow;
            text-decoration: none;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        #footer-contatti {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        #footer-contatti a {
            color: lightblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuti nel mondo dello Chef Barbara D'Aniello</h1>
    </header>
    
    <section id="galleria">
        <h2>Galleria</h2>
        <div class="gallery">
            <img src="images/piatto1.jpeg" alt="Piatto 1">
            <img src="images/piatto3.jpeg" alt="Piatto 3">
            <img src="images/piatto2.jpeg" alt="Piatto 2">
        </div>
    </section>

    <section id="social">
        <h2>Seguimi sui social</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/barbara_daniello/profilecard/?igsh=MW5qN2hvY3hsaDVlaQ==" target="_blank">
                <img src="images/instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@barbaradaniellofficial" target="_blank">
                <img src="images/tiktok-icon.webp" alt="TikTok">
            </a>
        </div>
    </section>

    <section id="contatti">
        <h2>Contattami</h2>
        <form action="mailto:vitullifrancesca@gmail.com" method="post" enctype="text/plain">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="messaggio">Messaggio:</label>
            <textarea id="messaggio" name="messaggio" required></textarea>

            <button type="submit">Invia</button>
        </form>
    </section>

    <footer id="footer-contatti">
        <h2>Contatti</h2>
        <p>Telefono: <a href="tel:+393317442022">+39 331 744 2022</a></p>
        <p>Email: <a href="mailto:barbaradaniello@yahoo.it">barbaradaniello@yahoo.it</a></p>
    </footer>
</body>
</html>
