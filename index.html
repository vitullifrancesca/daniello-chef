<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Barbara D'Aniello</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
            color: white;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2 {
            text-align: center;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: black;
        }

        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        a {
            color: yellow;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuti nel mondo dello Chef Barbara D'Aniello</h1>
    </header>
    
    <section id="galleria">
        <h2>Galleria</h2>
        <div class="gallery">
            <img src="images/piatto1.jpeg" alt="Piatto 1">
            <img src="images/piatto2.jpeg" alt="Piatto 2">
            <img src="images/piatto3.jpeg" alt="Piatto 3">
        </div>
    </section>

    <section id="social">
        <h2>Seguimi sui social</h2>
        <a href="https://www.instagram.com/barbara_daniello/profilecard/?igsh=MW5qN2hvY3hsaDVlaQ==" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@barbaradaniellofficial" target="_blank">TikTok</a>
    </section>

    <section id="contatti">
    <h2>Contattami</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfiDR7I0fNdnlkO3nIp5U6GjGoW8Q0hCvHpzGnIa7cb6kLhxg/viewform?embedded=true" 
            width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">

</section>
   
</body>
</html>
