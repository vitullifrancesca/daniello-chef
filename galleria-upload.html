<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Immagini</title>
</head>
<body>
    <header>
        <h1>Carica le tue foto nella Galleria</h1>
    </header>

    <section id="upload-form">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="image-upload">Scegli un'immagine:</label>
            <input type="file" id="image-upload" name="image" required>
            <button type="submit">Carica</button>
        </form>
    </section>
</body>
</html>
