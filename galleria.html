<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Courier, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery-item {
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuti nella Galleria</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/piatto1.jpeg" alt="Piatto 1" alt="Brasato con sugo all'arancia" data-description="Brasato con sugo all'arancia" onclick="openModal(this)">>
        </div>
        <div class="gallery-item">
            <img src="images/piatto2.jpeg" alt="Piatto 2">
        </div>
        <div class="gallery-item">
            <img src="images/piatto3.jpeg" alt="Piatto 3">
        </div>
        <div class="gallery-item">
            <img src="images/piatto4.jpg" alt="Piatto 4">
        </div>
        <div class="gallery-item">
            <img src="images/piatto5.jpg" alt="Piatto 5">
        </div>
        <div class="gallery-item">
            <img src="images/piatto6.jpg" alt="Piatto 6">
        </div>
        <div class="gallery-item">
            <img src="images/piatto7.jpg" alt="Piatto 7">
        </div>
        <div class="gallery-item">
            <img src="images/piatto 8.jpg" alt="Piatto 8">
        </div>
        <div class="gallery-item">
            <img src="images/piatto9.jpeg" alt="Piatto 9">
        </div>
        <div class="gallery-item">
            <img src="images/piatto10.jpeg" alt="Piatto 10">
        </div>
        <div class="gallery-item">
            <img src="images/piatto11.jpeg" alt="Piatto 11">
        </div>
        <div class="gallery-item">
            <img src="images/piatto12.jpeg" alt="Piatto 12">
        </div>
        <div class="gallery-item">
            <img src="images/piatto13.jpeg" alt="Piatto 13">
        </div>
        <div class="gallery-item">
            <img src="images/piatto14.jpeg" alt="Piatto 14">
        </div>
        <div class="gallery-item">
            <img src="images/piatto15.jpeg" alt="Piatto 15">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div class="caption" id="caption"></div>
    </div>

    <script>
        // Open modal and show image description
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.getAttribute("data-description");
        }

        // Close modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
